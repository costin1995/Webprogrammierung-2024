<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <button class="btn btn-primary" onclick="alert('Button clicked!')">Click Me</button>
    <!-- Your content goes here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Web Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    <div id="weatherData"></div>

    <script>
        function getWeather() {
            // Make an AJAX request to the weather API
            // Replace 'API_KEY' with your actual API key
            fetch('https://api.weatherapi.com/v1/current.json?key=d085297740244b7eb5e85021242603&q=Sibiu')
                .then(response => response.json())
                .then(data => {
                    // Update the HTML with the weather data
                    document.getElementById('weatherData').innerHTML = `Temperature: ${data.current.temp_c}Â°C`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
    
</body>
</html>
